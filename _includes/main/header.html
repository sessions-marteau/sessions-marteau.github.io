<header>
    <div class="menu">
      <div class="logo">
<object type="image/svg+xml" data="{{ site.blog.logo_path | relative_url }}" class="logosvg">Your browser does not support svg images</object>
        <div><a href="{{ '/' | prepend: site.baseurl }}">{{ site.blog.title }}</a></div>
        
      </div>
        <div class="navigation-menu">
          <ul>
              <li><a href="{{ '/about' | prepend: site.baseurl }}"></a>Ã  propos</li>
              <li><a href="{{ '/archive' | prepend: site.baseurl }}">archives</a></li>
              <li><a href="{{ '/music' | prepend: site.baseurl }}">musique</a></li>
              <li><a href="{{ '/podcasts' | prepend: site.baseurl }}">podcast</a></li>

          </ul>
      </div>
    </div>
    <div class="social">
      <ul>
        {% if site.author.youtube %}
        <li>
            <a href="https://youtube.com/{{ site.author.youtube }}" target="_blank" class="smaller">
              <span class="icon-youtube"></span>
            </a>
        </li>
        {% endif %}
        {% if site.author.facebook %}
        <li>
            <a href="https://facebook.com/{{ site.author.facebook }}" target="_blank" class="smaller">
              <span class="icon-facebook"></span>
              <!-- <img src="/assets/vendor/spotify-podcast-badges/SVG/icons8-facebook-old.svg"> -->
            </a>
        </li>
        {% endif %}    
        {% if site.author.instagram %}
        <li>
            <a href="https://instagram.com/{{ site.author.facebook }}" target="_blank" class="smaller">
              <span class="icon-instagram"></span>
              <!-- <img src="/assets/vendor/spotify-podcast-badges/SVG/icons8-facebook-old.svg"> -->
            </a>
        </li>
        {% endif %}                
        <!-- {% if site.author.stackoverflow %}
        <li>
            <a href="https://stackoverflow.com/{{ site.author.stackoverflow }}" target="_blank" class="smaller">
              <span class="icon-stackoverflow"></span>
            </a>
        </li>
        {% endif %} -->
        <!-- {% if site.author.twitter %}
        <li>
            <a href="https://twitter.com/{{ site.author.twitter }}" target="_blank" class="smaller">
              <span class="icon-twitter"></span>
            </a>
        </li>
        {% endif %} -->
        <!-- {% if site.author.github %}
        <li>
            <a href="https://github.com/{{ site.author.github }}" target="_blank" class="smaller">
              <span class="icon-github"></span>
            </a>
        </li>
        {% endif %} -->
        {% if site.author.mail %}
        <li>
            <a href="mailto:{{ site.author.mail }}" target="_blank">
              <span class="icon-mail_outline"></span>
            </a>
        </li>
        {% endif %}
        <!-- {% if site.author.rss == true %}
        <li>
            <a href="{{ '/feed.xml' | prepend: site.baseurl }}" target="_blank">
                <span class="icon-rss_feed"></span>
            </a>
        </li>
        {% endif %} -->
        <li>
            <a href="#" onclick="switchTheme()" title="Switch theme?">
              <div class="icon-invert_colors" id="theme-switcher"></div>
            </a>
        </li>
      </ul>
      <!-- Begin Mailchimp Signup Form -->
      <div class="mailing-list-form">
        <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
        <style type="text/css">
            #mc_embed_signup{clear:left; font:14px; width:100%;}
            /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
            We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
        </style>
        <div id="mc_embed_signup" class="center-no-div">
            <br>
            <form action="https://gmail.us20.list-manage.com/subscribe/post?u=698e7b941cdf206ea63f5a5b7&amp;id=0677e98a6a" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                <label for="mce-EMAIL" class="font-p">Liste d'envoi / Mailing list</label>
                <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <!-- <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_698e7b941cdf206ea63f5a5b7_0677e98a6a" tabindex="-1" value=""></div> -->
                <!-- <div style="position: absolute;" aria-hidden="true">
                  <input type="text" name="b_698e7b941cdf206ea63f5a5b7_0677e98a6a" tabindex="-1" value="">
                </div> -->
                <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
            </form>
        </div>
      </div>   
    </div>
</header>
